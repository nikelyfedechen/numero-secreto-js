<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <img src="./img/robot.png" alt="robô mergulhador" class="container__imagem-robo" />
                <div class="container__conteudo-inicio">
                    <h1>Descubra o <span class="container__texto-azul">número secreto</span>!</h1>
                    <form>
                        <label for="input-numero-secreto">Digite um número de 1 a 500:</label>
                        <input id="input-numero-secreto" type="number" name='numero-secreto' class="input__numero-secreto" min="1" max="500" autocomplete="off" required>
                        <button id="btn-descobrir-numero" class="container__botao">Descobrir número</button>
                    </form>
                </div>
                <div class="container__conteudo-errou">
                    <div class="container__texto">
                        <h2>Você <span class="container__texto-azul">errou</span>.</h1>
                            <p id="dica-numero-secreto" class="container__texto"></p>
                            <button id="btn-tentar-novamente" type="submit" class="container__botao">Tente novamente</button>
                    </div>
                </div>
                <div class="container__conteudo-acertou">
                    <img src="./img/trophy.png" alt="ícone de um troféu" />
                    <div class="container__texto">
                        <h2>Você <span class="container__texto-azul">acertou!</span></h2>
                        <h3>Você descobriu o número secreto!</h3>
                        <button id="btn-jogar-novamente" type="submit" class="container__botao">Jogar novamente</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
